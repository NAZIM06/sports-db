<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Sports-db</title>
</head>
<body>
    <header class="container mb-5">
        <h1 class="mt-4 text-center fw-bolder">Welcome To SportsDB Official</h1>
      </header>
      <main class="container">
        <section class="mt-5">
          <div class="row">
            <div class="col-lg-6">
              <h1>left side</h1>
              <div class="d-flex my-5" role="search">
                <input id="search-value" class="form-control me-2 w-50" type="search" placeholder="Search" aria-label="Search">
                <button onclick="serachAllData()" class="btn btn-outline-success" type="submit">Search</button>
              </div>
              <div id="spinner" class="d-flex justify-content-center my-5 d-none">
                <div class="spinner-border" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
              <div id="player-info" class="row row-cols-1 row-cols-md-2 g-4">
  
              </div>
            </div>
            <div class="col-lg-6 my-5">
              <h1>right side</h1>
              <div>
                  <img id="male"  class="w-75 h-50 my-2 d-none" src="./images/male.jpg" alt="">
                  <img id="female" class="w-75 h-50 d-none" src="./images/female.jpg" alt="">
                 </div>
              <div id="single-player-details">
  
              </div>
  
            </div>
            <div>
    
        </section>
      </main>







    <script src="./js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
